<html>

  <link href="./src/css/output.css" rel="stylesheet">
   <!-- Feather Icons -->
   <script src="https://unpkg.com/feather-icons"></script>
   <style>
    @keyframes loading {
      0% {

  </style>

<body>
    <div class="flex justify-center items-center min-h-screen bg-white">

            </div>

            <h2 class="text-white font-bold text-4xl mb-2">SEPARUH AKU</h2>

            <div class="w-full max-w-xl bg-gray-200 rounded-full h-6 mx-auto mb-6">
    <div class="bg-white h-6 rounded-full loading-bar"></div>
  </div>
            <div class="flex justify-between items-center mb-2">
                <i data-feather="repeat"></i>
